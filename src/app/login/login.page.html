<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;600&family=Vesper+Libre&display=swap" rel="stylesheet">

  <ion-toolbar>
    <!--Punto 1. Utilizar 3 clases de las utilidades de css en cualquier parte de mi código html -->
      <!--Tercer clase de utilidades (3) ion-text-end-->
    <ion-title class="ion-text-start">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <!--Punto 1. Utilizar 3 clases de las utilidades de css en cualquier parte de mi código html -->
      <!--Primer clase de utilidades (1) ion-text-uppercase-->
      <ion-input class="ion-padding-bottom" label="Email" labelPlacement="floating" formControlName="email" placeholder="example@example.com.co"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_message.email">
        <div *ngIf="(
          loginForm.get('email')?.hasError(validation.type) && 
        loginForm.get('email')?.dirty
        )">
          <p class="error-p">Error: {{validation.message}}</p>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <!--Punto 4. Hacer que el campo de password sea tipo password y no se vea la contraseña cuando la dígito-->
      <!--Punto 1. Utilizar 3 clases de las utilidades de css en cualquier parte de mi código html -->
      <!--Segunda clase de utilidades (2) ion-padding-bottom-->
      <ion-input class=" ion-padding-bottom" label="Password" type="password" labelPlacement="floating" formControlName="password" placeholder="*********"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_message.password">
        <div *ngIf="(
          loginForm.get('password')?.hasError(validation.type) && 
        loginForm.get('password')?.dirty
        )">
        <p class="error-p">Error: {{validation.message}}</p>
        </div>
      </ng-container>
    </div>

    <ion-button expand="full" shape="round" color="success" type="submit" [disabled]="!loginForm.valid">
      <p class="btn-text">Ingresar</p>
    </ion-button>

    <ion-footer>
      <ion-button (click)="goToRegister()" expand="full" shape="round" color="primary">
        <p class="btn-text">Registrate</p>
      </ion-button>
    </ion-footer>

  </form>
</ion-content>
