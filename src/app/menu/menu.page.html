<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        Configuración
      </ion-item>

      <ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-item>
    </ion-content>

    <ion-footer>
      <ion-item (click)="logOut()">
        <ion-icon name="log-in-outline"></ion-icon>
        <p>Cerrar sesión</p>
      </ion-item>

      <ion-item (click)="returnIntro()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <p>Volver a Intro</p>
      </ion-item>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
