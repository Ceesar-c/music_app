<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;600&family=Vesper+Libre&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="titles">Artistas</h1>
  <swiper-container 
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf=" !!artists?.length"
  >
    <swiper-slide *ngFor="let artist of artists">
      <ion-avatar (click)="showSongs(artist)">
        <img src="{{artist.image}}" />
        <span class="txt-home">{{artist.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>

  <h1 class="titles">Albumes</h1>
  <swiper-container 
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf=" !!albumns?.length"
  >
    <swiper-slide *ngFor="let album of albumns">
      <ion-avatar class="album-style" (click)="showAlbumSongs(album)">
        <img src="{{album.image}}" />
        <span class="txt-home">{{album.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>

  <h1 class="titles">Artistas (Locales)</h1>
  <swiper-container 
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf=" !!localArtists?.length"
  >
    <swiper-slide *ngFor="let localArtist of localArtists">
      <ion-avatar>
        <img src="{{localArtist.images[1].url}}" />
        <span class="txt-home">{{localArtist.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
  
</ion-content>

<ion-footer>
  <!--<ion-text color="danger" *ngIf="!song.name">
    <h2>Aqui aparecerá nuestra canción</h2>
  </ion-text>

  <ion-text color="primary" *ngIf="song.name">
    <h2>{{song.name}}</h2>
  </ion-text>
-->
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">
        {{ parseTime(currentSong?.currentTime) || "0:00"}}
      </ion-col>
  
      <ion-col class="ion-text-end">
        {{ parseTime(currentSong?.duration) || "0:00"}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-progress-bar [value]="newTime"></ion-progress-bar>

  <iob-grid>
    <ion-row>
      <ion-col>
        <ion-icon size="1" name="heart"></ion-icon>
      </ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-text class="txt-home">{{song.name || "Sin canción seleccionada"}}</ion-text>
      </ion-col>
      <ion-col>
        <ion-icon name="play" (click)="play()" *ngIf="!song?.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song?.playing"></ion-icon>
      </ion-col>
  </ion-row>
  </iob-grid>

</ion-footer>
